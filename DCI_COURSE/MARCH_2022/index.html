<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    <!---we can only have one H1 tag and the text should match the title tag-->
    <h1>Accessibility</h1>
    <section>
        <h2></h2>
        <h3></h3>

    </section>
    <section>
        <h2></h2>
        <h3></h3>
    </section>
    <h2.:Arial Labels :.></h2>
</body>
<button>X</button> <!--in this case the only thing acessible to screen reads is the "x"-->
<!---we can make this element more accessible  by adding a Aria-label-->
<button Aria-label="close popup>X</buttonAria-label>--</button>
<h2></h2>
</html>
